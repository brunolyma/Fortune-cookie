<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biscoito da Sorte</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Dancing+Script&family=Montserrat:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="screen1 hide">
            <h1>Qual é sua sorte de hoje?</h1>
            <p>Abra o biscoito e descubra!</p>
            <img src="./assets/fortune-cookie.svg" alt="fortune cookie closed">

        </div>
        <div class="screen2">
            <h1>Aqui está a sua sorte de hoje:</h1>
            <div class="box-message">
                <p class="message">Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
                <img src="./assets/opened-cookie.png" alt="fortune cookie opened">
            </div>
            <button onclick="() => window.location.reload()">Abrir outro biscoito</button>
        </div>
    </main>
</body>

</html>
